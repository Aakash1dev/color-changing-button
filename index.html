<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changing button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Color changing button</h2>

      <button class="button" id="greenBtn">green</button>
      <button class="button" id="blueBtn">blue</button>
      <br />
      <br />
      <button class="button" id="yellowBtn">yellow</button>
      <button class="button" id="redBtn">red</button>

      <h3>
        Click on one of the above color button to match the page background
        color
      </h3>
    </div>
  </body>
  <script src="script.js"></script>
</html>
